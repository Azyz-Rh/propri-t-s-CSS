<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>font-size</title>
</head>
<body>
    <h1>font-size</h1>
    <h2>Définition et utilisation</h2>
    <p class="p1">La <span>font-size</span> propriété définit la taille d'une police.</p>
    <h3>Exemple</h3>
    <p style="font-weight: bold" class="text-body"><span style="color: brown">p</span> {<br /><span style="color: red ; right : 20px">font-size</span>: <span style="color: blue">15px</span>;<br />}</p>

    <p style="font-size: 15px;">exemple</p>
    <p style="font-weight: bold" class="text-body"><span style="color: brown">p</span> {<br /><span style="color: red ; right : 20px">font-size</span>: <span style="color: blue">large</span>;<br />}</p>

    <p style="font-size: large;">exemple</p>
    <p style="font-weight: bold" class="text-body"><span style="color: brown">p</span> {<br /><span style="color: red ; right : 20px">font-size</span>: <span style="color: blue">150%</span>;<br />}</p>
    <p style="font-size: 150%;">exemple</p>
</body>
</html>
