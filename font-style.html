<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>font-style</title>
</head>
<body>
    <h1>font-style</h1>
    <h2>Définition et utilisation</h2>
    <p class="p1">La <span>font-style</span> propriété spécifie le style de police d'un texte.</p>
    <h3>Exemple</h3>
    <p style="font-weight: bold" class="text-body"><span style="color: brown">p</span> {<br /><span style="color: red ; right : 20px">font-style</span>: <span style="color: blue">normal</span>;<br />}</p>

    <p style="font-style: normal;">exemple</p>
    <p style="font-weight: bold" class="text-body"><span style="color: brown">p</span> {<br /><span style="color: red ; right : 20px">font-style</span>: <span style="color: blue">italic</span>;<br />}</p>

    <p style="font-style: italic;">exemple</p>
    <p style="font-weight: bold" class="text-body"><span style="color: brown">p</span> {<br /><span style="color: red ; right : 20px">font-style</span>: <span style="color: blue">oblique</span>;<br />}</p>

    <p style="font-style: oblique;">exemple</p>
</body>
</html>
