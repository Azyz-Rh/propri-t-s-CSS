<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>text-align</title>
</head>
<body>
    <h1>text-align</h1>
    <h2>Définition et utilisation</h2>
    <p class="p1">La <span>text-align</span> propriété spécifie l'alignement horizontal du texte dans un élément.</p>
    <h3>Exemple</h3>
    <p style="font-weight: bold" class="text-body"><span style="color: brown">p</span> {<br /><span style="color: red ; right : 20px">text-align</span>: <span style="color: blue">center</span>;<br />}</p>
        <p style="text-align: center;">exemple</p>
        <p style="font-weight: bold" class="text-body"><span style="color: brown">p</span> {<br /><span style="color: red ; right : 20px">text-align</span>: <span style="color: blue">left</span>;<br />}</p>
        <p style="text-align: left;">exemple</p>
        <p style="font-weight: bold" class="text-body"><span style="color: brown">p</span> {<br /><span style="color: red ; right : 20px">text-align</span>: <span style="color: blue">right</span>;<br />}</p>
        <p style="text-align: right;">exemple</p>
        <p style="font-weight: bold" class="text-body"><span style="color: brown">p</span> {<br /><span style="color: red ; right : 20px">text-align</span>: <span style="color: blue">justify</span>;<br />}</p>
          <p style="text-align: justify;">exemple</p>
    </p>
</body>
</html>
