<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>text-transform</title>
</head>
<body>
    <h1>text-transform</h1>
    <h2>Définition et utilisation</h2>
    <p class="p1">
        La <span>text-transform</span> propriété contrôle la capitalisation du texte.
    </p>
    <h3>Exemple</h3>
    <p style="font-weight: bold" class="text-body"><span style="color: brown">p</span> {<br /><span style="color: red ; right : 20px">text-transform</span>: <span style="color: blue">uppercase</span>;<br />}</p>

        <p style="text-transform: uppercase;">exemple</p>
        <p style="font-weight: bold" class="text-body"><span style="color: brown">p</span> {<br /><span style="color: red ; right : 20px">text-transform</span>: <span style="color: blue">lowercase</span>;<br />}</p>

        <p style="text-transform: lowercase;">exemple</p>
        <p style="font-weight: bold" class="text-body"><span style="color: brown">p</span> {<br /><span style="color: red ; right : 20px">text-transform</span>: <span style="color: blue">capitalize</span>;<br />}</p>

    <p style="text-transform: capitalize;">exemple</p>
</body>
</html>
