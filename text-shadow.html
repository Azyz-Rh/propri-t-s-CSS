<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>text-shadow</title>
</head>
<body>
    <h1>text-shadow</h1>
    <h2>Définition et utilisation</h2>
    <p class="p1">
        La <span>text-shadow</span> propriété ajoute une ombre au texte. <br/>

Cette propriété accepte une liste d’ombres séparées par des virgules à appliquer au texte.



    </p>
    <h3>Exemple</h3>
    <p style="font-weight: bold" class="text-body"><span style="color: brown">p</span> {<br /><span style="color: red ; right : 20px">text-shadow</span>: <span style="color: blue">2px 2px #ff0000</span>;<br />}</p>

    <p style="text-shadow: 2px 2px #ff0000;">exemple</p>
</body>
</html>
