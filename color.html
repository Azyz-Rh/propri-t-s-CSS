<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>color</title>
</head>
<body>
    <h1>color</h1>
    <h2>Définition et utilisation</h2>
    <p class="p1">La <span>color</span> propriété spécifie la couleur du texte. <br/>

        Astuce : utilisez une couleur d'arrière-plan combinée à une couleur de texte qui rend le texte facile à lire.
        
        </p>
    <h3>Exemple</h3>
    <p>
      <p style="font-weight: bold" class="text-body"><span style="color: brown">p</span> {<br /><span style="color: red ; right : 20px">color</span>: <span style="color: blue">red</span>;<br />}</p>

    </p>
    <p style="color: red;">exemple</p>
    <p>
      <p style="font-weight: bold" class="text-body"><span style="color: brown">p</span> {<br /><span style="color: red ; right : 20px">color</span>: <span style="color: blue">#00ff00</span>;<br />}</p>

    </p>
    <p style="color: #00ff00;">exemple</p>
    <p>
      <p style="font-weight: bold" class="text-body"><span style="color: brown">p</span> {<br /><span style="color: red ; right : 20px">color</span>: <span style="color: blue">rgb(0,0,255)</span>;<br />}</p>
    </p>
    <p style="color: rgb(0,0,255);">exemple</p>
</body>
</html>
