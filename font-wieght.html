<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>font-weight</title>
</head>
<body>
    <h1>font-weight</h1>
    <h2>Définition et utilisation</h2>
    <p class="p1">La <span>font-weight</span> propriété définit la manière dont les caractères épais ou fins du texte doivent être affichés.
    </p>
    <h3>Exemple</h3>
    <p style="font-weight: bold" class="text-body"><span style="color: brown">p</span> {<br /><span style="color: red ; right : 20px">font-weight</span>: <span style="color: blue">normal</span>;<br />}</p>

    <p style="font-weight: normal;">exemple</p>
    <p style="font-weight: bold" class="text-body"><span style="color: brown">p</span> {<br /><span style="color: red ; right : 20px">font-weight</span>: <span style="color: blue">bold</span>;<br />}</p>

    <p style="font-weight: bold;">exemple</p>
    <p style="font-weight: bold" class="text-body"><span style="color: brown">p</span> {<br /><span style="color: red ; right : 20px">font-weight</span>: <span style="color: blue">900</span>;<br />}</p>

    <p style="font-weight: 900;">exemple</p>
</body>
</html>
